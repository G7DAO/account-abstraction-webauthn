<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account Abstraction + WebAuthn
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"
             #contentEl>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account Abstraction + WebAuthn</ion-title>
    </ion-toolbar>
  </ion-header>


  <section>
    <ion-card routerLink="/wallet-demo">
      <ion-card-header>
        <ion-card-subtitle>
          Wallet Demo
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Example of the UX for end-user, how the next-gen. wallet will work.
      </ion-card-content>
    </ion-card>

    <ion-card routerLink="/console-demo">
      <ion-card-header>
        <ion-card-subtitle>
          Console Demo
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Minimal implementation with zero UI and detailed logging.
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>
